<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid Mubarak Greetings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Eid Mubarak!</h1>
      <img src="mosque.png" alt="Mosque">
    </header>
    <div class="content">
  
      <p class="message">May the blessings of Eid bring happiness, peace, and prosperity to your life.</p>
      <form id="nameForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
      </form>
      <div id="accountForm" style="display: none;">
        <label for="accountNumber">Enter your account number for Eidi:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>
        <button id="eidiSubmit" type="button">Send Eidi</button>
      </div>
      <p id="message"></p>
    </div>
  </div>
  <footer>
    <p>&copyCopyrights are reserverd by Muslim Brother</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
